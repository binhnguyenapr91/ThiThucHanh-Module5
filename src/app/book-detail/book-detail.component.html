<div class="container">
  <hr>
  <div *ngIf="book">
    <h4 class="text-center">Book detail</h4>
    <hr>
    <label>Book Title:</label>
    <br>
    <h6>
      {{book.title}}
    </h6>
    <label>Book Author:</label>
    <br>
    <p>
      {{book.author}}
    </p>
    <label>Book Description:</label>
    <br>
    <p>
      {{book.description}}
    </p>
    <a routerLink="/book" class="btn btn-dark">Back to listing</a>
  </div>
</div>
